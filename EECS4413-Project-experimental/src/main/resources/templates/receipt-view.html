<!DOCTYPE html>
<html>
<head>
	<title>Receipt Page</title>
</head>
<body>
	<h1>Receipt Page</h1>
	<h3>Product Name</h3>
	<p th:text="${product.name}"></p>

	<h3>Product Price</h3>
	<p th:text="${productPrice}"></p>

	<h3>Total Amount Paid</h3>
	<p th:text="${totalAmount}"></p>

	<h3>User Name</h3>
	<p th:text="${user.firstname} + ' ' + ${user.lastname}"></p>

	<h3>User Address</h3>
	<p th:text="${user.address}"></p>

	<h3>Shipping Time</h3>
	<p>The item will be shipped in <span th:text="${product.shipping_time}"></span> days</p>
	
</body>
</html>
