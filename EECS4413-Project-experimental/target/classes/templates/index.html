<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap');
			
			* {
			  margin: 0;
			  padding: 0;
			  box-sizing: border-box;
			  font-family: 'Poppins', sans-serif;
			}
			body {
				  display: flex;
				  justify-content: center;
				  align-items: center;
				  height: 100vh; /* Set the height of the container to the full viewport height */
				  background: linear-gradient(110deg, white, rgb(0, 244, 247));
}
			
			.company{
			  position: relative;
			  padding: 16px 30px;
			  font-size: 3 rem;
			  color: var(--color);
			  
			  text-shadow: 0 0 15px var(--color);
			  text-decoration: none;
			  text-transform: uppercase;
			  letter-spacing: 0.1rem;
			  transition: 0.2s;
			  z-index: 1;
			}
			
			.container {
			  position: absolute;
			  top: 50%;
			  left: 50%;
			}
			
			.button {
			  position: relative;
			  padding: 16px 30px;
			  font-size: 1.5rem;
			  color: var(--color);
			  
			  text-shadow: 0 0 15px var(--color);
			  text-decoration: none;
			  text-transform: uppercase;
			  letter-spacing: 0.1rem;
			  transition: 0.2s;
			  z-index: 1;
			}
			
			.button:hover {
			  color: #fff;
			  border: 2px solid rgba(0, 0, 0, 0);
			  box-shadow: 0 0 0px var(--color);
			}
			
			.button::before {
			  content: '';
			  position: absolute;
			  top: 0;
			  left: 0;
			  width: 100%;
			  height: 100%;
			  background: var(--color);
			  z-index: -1;
			  transform: scale(0);
			  transition: 0.5s;
			}
			
			.button:hover::before {
			  transform: scale(1);
			  transition-delay: 0.5s;
			  box-shadow: 0 0 10px var(--color),
			    0 0 30px var(--color),
			    0 0 60px var(--color);
			}
			
			.button span {
			  position: absolute;
			  background: var(--color);
			  pointer-events: none;
			  border-radius: 2px;
			  box-shadow: 0 0 10px var(--color),
			    0 0 20px var(--color),
			    0 0 30px var(--color),
			    0 0 50px var(--color),
			    0 0 100px var(--color);
			  transition: 0.2s ease-in-out;
			  transition-delay: 0.25s;
			}
			
			.button:hover span {
			  opacity: 0;
			  transition-delay: 0s;
			}
			
				*{
				  box-sizing: border-box;
				}

				</style>
				
				
</head>


<body>
<h1 class="company" style="--color: rgb(167, 70, 229)";> DHI Apple Store</h1>
	<div class="container"></div>
  <a class="button" href="/signup" style="--color:#1e9bff;">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    Sign Up
  </a>
  <a class="button" href="/login" style="--color: #ff1867;">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    Sign In
  </a>
</div>
	
	
</body>
</html>
